<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soal Latihan Bahasa Inggris</title>
<style>
  :root {
    --secondary: #6BA4B8;
    --light: #D8E6ED;
    --dark: #2F3E46;
    --text: #2F3E46;
    --primary: #A7C7D9;
    --hover: #4D869C;
    --card-bg: #f8f5ee;
  }

  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    background-color: var(--light);
  }

  header {
    background-color: var(--primary);
    text-align: center;
    padding: 15px 0;
    font-weight: 600;
    color: var(--dark);
  }

  main {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
    gap: 20px;
    flex-wrap: wrap;
  }

  .question-section {
    background-color: var(--card-bg);
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    width: 65%;
    order: 1;
  }

  .question-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-weight: 500;
    margin-bottom: 10px;
  }

  .question-image {
    text-align: center;
    margin: 20px 0;
  }

  .question-image img {
    width: 300px;
    border-radius: 10px;
    max-width: 100%;
    height: auto;
  }

  .question-text {
    background-color: var(--light);
    padding: 10px 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-weight: 500;
  }

  .option {
    display: flex;
    align-items: center;
    border: 2px solid var(--primary);
    border-radius: 8px;
    padding: 10px 15px;
    margin-bottom: 10px;
    cursor: pointer;
    background-color: var(--light);
    transition: 0.2s;
  }

  .option:hover {
    background-color: var(--secondary);
  }

  input[type="radio"] {
    margin-right: 10px;
    accent-color: var(--secondary);
  }

  .option.selected {
    border-color: var(--secondary);
    background-color: var(--primary);
  }

  .navigation-buttons {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 25px;
  }

  .nav-btn {
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    background-color: var(--secondary);
    color: #000;
    font-weight: 600;
    cursor: pointer;
  }

  .nav-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .nav-btn:hover {
    background-color: var(--hover);
    color: #fff;
  }

  /* === TIMER CONTAINER === */
  .timer-container {
    text-align: center;
    margin-bottom: 15px;
  }

  .timer {
    font-size: 28px;
    color: red;
    font-weight: 700;
    margin-bottom: 5px;
  }

  .time-label {
    color: #555;
  }

  .sidebar {
    background-color: var(--card-bg);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    width: 25%;
    order: 2;
  }

  .question-nav {
    text-align: center;
  }

  .question-nav h4 {
    margin-bottom: 10px;
    color: var(--dark);
  }

  .numbers {
    display: grid;
    grid-template-columns: repeat(5, 40px);
    gap: 10px;
    justify-content: center;
    margin-bottom: 15px;
  }

  .numbers button {
    width: 40px;
    height: 40px;
    border: 1px solid black;
    border-radius: 8px;
    background-color: #ccc;
    cursor: pointer;
    font-weight: 600;
  }

  .numbers button.current {
    background-color: #00e676;
    color: #000;
  }

  .numbers button.answered {
    background-color: #009DFF;
    color: white;
  }

  .numbers button:hover {
    opacity: 0.8;
  }

  .legend {
    text-align: left;
    font-size: 13px;
    color: #444;
  }

  .submit-btn {
    width: 100%;
    background-color: var(--secondary);
    border: none;
    color: black;
    padding: 10px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    margin-top: 15px;
  }

  .submit-btn:hover {
    background-color: var(--hover);
    color: #fff;
  }

  .exit-message {
    text-align: center;
    font-size: 20px;
    color: red;
    margin-top: 100px;
  }

  /* =============================
     RESPONSIVE UNTUK MOBILE
     ============================= */
  @media (max-width: 768px) {
    main {
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .question-section, .sidebar {
      width: 100%;
      box-sizing: border-box;
    }

    /* Pindahkan timer ke atas soal */
    .timer-container.mobile-timer {
      display: block;
      order: -1;
      background-color: var(--card-bg);
      padding: 10px;
      border-radius: 8px;
      width: 95%;
      margin-bottom: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .sidebar .desktop-timer {
      display: none;
    }

    .navigation-buttons {
      flex-direction: column;
      gap: 10px;
    }

    .nav-btn {
      width: 100%;
    }

    .numbers {
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
    }

    .numbers button {
      height: 35px;
    }

    .timer {
      font-size: 22px;
    }
  }
</style>
</head>
<body>

<header>Soal Latihan Bahasa Inggris</header>

<main id="mainContent">

  <!-- TIMER UNTUK MOBILE -->
  <div class="timer-container mobile-timer" id="mobileTimer" style="display:none;">
    <div class="timer" id="timerMobile">30:00</div>
    <div class="time-label">Waktu tersisa</div>
  </div>

  <section class="question-section" id="questionSection">
    <div class="question-header">
      <div id="questionTitle"><strong>Soal 1</strong> | 1 dari 15 soal</div>
    </div>

    <div class="question-image" id="questionImage"></div>
    <div class="question-text" id="questionText"></div>

    <div id="optionsContainer"></div>

    <div class="navigation-buttons">
      <button class="nav-btn" id="prevBtn">← Sebelumnya</button>
      <span id="questionNumber">1</span>
      <button class="nav-btn" id="nextBtn">Selanjutnya →</button>
    </div>
  </section>

  <aside class="sidebar">
    <div class="timer-container desktop-timer">
      <div class="timer" id="timerDesktop">30:00</div>
      <div class="time-label">Waktu tersisa</div>
    </div>

    <div class="question-nav">
      <h4>Navigasi Soal</h4>
      <div class="numbers" id="questionNumbers"></div>
      <div class="legend">
        <p><span style="color:#00e676;">■</span> Soal sekarang</p>
        <p><span style="color:#009DFF;">■</span> Sudah dijawab</p>
        <p><span style="color:#ccc;">■</span> Belum dijawab</p>
      </div>
    </div>

    <a href="nilai.html" class="submit-btn" id="submitBtn">Kumpulkan Jawaban</a>
  </aside>
</main>

<div class="exit-message" id="exitMessage" style="display:none;">
  ⚠️ Kamu keluar dari latihan atau berpindah tab.<br>Latihan telah dihentikan otomatis.
</div>

<script>
  const questions = [
    { text: "What is the boy doing?", img: "img/bersepeda.png", options: ["He is riding a bicycle.", "He is reading a book.", "He is playing football.", "He is sleeping."], answer: null },
    { text: "What color is the sky?", img: "", options: ["Blue", "Green", "Red", "Yellow"], answer: null },
    { text: "What animal says 'meow'?", img: "", options: ["Dog", "Bird", "Cat", "Cow"], answer: null },
    { text: "Which one is a fruit?", img: "", options: ["Apple", "Car", "Book", "Shoe"], answer: null },
    { text: "What is 2 + 3?", img: "", options: ["4", "5", "6", "7"], answer: null },
    { text: "What is the opposite of 'big'?", img: "", options: ["Tall", "Small", "Wide", "Fat"], answer: null },
    { text: "Where do you sleep?", img: "", options: ["Kitchen", "Garden", "Bedroom", "Bathroom"], answer: null },
    { text: "What do bees make?", img: "", options: ["Milk", "Honey", "Juice", "Water"], answer: null },
    { text: "Which one is used to tell time?", img: "", options: ["Table", "Watch", "Cup", "Book"], answer: null },
    { text: "Choose the correct sentence:", img: "", options: ["He am a student.", "He is a student.", "He are a student.", "He be a student."], answer: null },
    { text: "Find the plural form of 'child'.", img: "", options: ["Childs", "Childes", "Children", "Childer"], answer: null },
    { text: "What do you wear on your feet?", img: "", options: ["Gloves", "Shoes", "Hat", "Glasses"], answer: null },
    { text: "What animal can fly?", img: "", options: ["Cat", "Bird", "Fish", "Dog"], answer: null },
    { text: "Where do fishes live?", img: "", options: ["Forest", "Sky", "Water", "Mountain"], answer: null },
    { text: "Which one is used for writing?", img: "", options: ["Pen", "Spoon", "Ball", "Shoe"], answer: null }
  ];

  let currentIndex = 0;
  const questionImage = document.getElementById("questionImage");
  const questionText = document.getElementById("questionText");
  const optionsContainer = document.getElementById("optionsContainer");
  const questionTitle = document.getElementById("questionTitle");
  const questionNumber = document.getElementById("questionNumber");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const navContainer = document.getElementById("questionNumbers");
  const exitMessage = document.getElementById("exitMessage");
  const mainContent = document.getElementById("mainContent");
  const submitBtn = document.getElementById("submitBtn");

  const timerMobile = document.getElementById("timerMobile");
  const timerDesktop = document.getElementById("timerDesktop");
  const mobileTimerContainer = document.getElementById("mobileTimer");

  // === Fullscreen & Anti-Cheat ===
  function enterFullscreen() {
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();
    }
  }

  function exitExam() {
    mainContent.style.display = "none";
    exitMessage.style.display = "block";
    if (document.exitFullscreen) document.exitFullscreen();
  }

  document.addEventListener("visibilitychange", () => {
    if (document.hidden) exitExam();
  });

  document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) exitExam();
  });

  // === Navigasi Soal ===
  for (let i = 0; i < questions.length; i++) {
    const btn = document.createElement("button");
    btn.textContent = i + 1;
    if (i === 0) btn.classList.add("current");
    btn.addEventListener("click", () => showQuestion(i));
    navContainer.appendChild(btn);
  }

  const navButtons = navContainer.querySelectorAll("button");

  function showQuestion(index) {
    currentIndex = index;
    const q = questions[index];
    questionImage.innerHTML = q.img ? `<img src="${q.img}" alt="question image">` : "";
    questionText.textContent = q.text;
    questionTitle.innerHTML = `<strong>Soal ${index + 1}</strong> | ${index + 1} dari ${questions.length} soal`;
    questionNumber.textContent = index + 1;

    optionsContainer.innerHTML = "";
    q.options.forEach((opt, i) => {
      const label = document.createElement("label");
      label.className = "option";
      if (q.answer === i) label.classList.add("selected");
      label.innerHTML = `<input type="radio" name="answer" value="${i}" ${q.answer === i ? "checked" : ""}> ${String.fromCharCode(65+i)}. ${opt}`;
      label.addEventListener("click", () => {
        q.answer = i;
        updateNavStatus();
        showQuestion(index);
      });
      optionsContainer.appendChild(label);
    });

    prevBtn.disabled = index === 0;
    nextBtn.disabled = index === questions.length - 1;
    navButtons.forEach(b => b.classList.remove("current"));
    navButtons[index].classList.add("current");
  }

  function updateNavStatus() {
    questions.forEach((q, i) => {
      navButtons[i].classList.remove("answered");
      if (q.answer !== null) navButtons[i].classList.add("answered");
    });
  }

  prevBtn.addEventListener("click", () => {
    if (currentIndex > 0) showQuestion(currentIndex - 1);
  });

  nextBtn.addEventListener("click", () => {
    if (currentIndex < questions.length - 1) showQuestion(currentIndex + 1);
  });

  // === TIMER ===
  let time = 30 * 60;
  function updateTimer() {
    const minutes = Math.floor(time / 60);
    const seconds = time % 60;
    const text = `${String(minutes).padStart(2,"0")}:${String(seconds).padStart(2,"0")}`;
    timerMobile.textContent = text;
    timerDesktop.textContent = text;
    if (time > 0) time--;
    else exitExam();
  }
  setInterval(updateTimer, 1000);

  // === Responsif Timer ===
  function checkWidth() {
    if (window.innerWidth <= 768) {
      mobileTimerContainer.style.display = "block";
    } else {
      mobileTimerContainer.style.display = "none";
    }
  }
  window.addEventListener("resize", checkWidth);
  window.addEventListener("load", checkWidth);

  // === Submit Button ===
  submitBtn.addEventListener("click", exitExam);

  // Mulai otomatis fullscreen
  window.onload = enterFullscreen;
  showQuestion(0);
</script>
</body>
</html>
